{{ define "survey" }}

    {{ template "header" . }}
    {{ template "customstyle" . }}
    <main role="main">
        <body>
            <form action="insertOrUpdate" method="post">
        
              <h1>Survey</h1>
        
              <fieldset>
                <legend><span class="number">1</span>Your basic info</legend>
                <label for="name">Name:</label>
                <input type="text" id="name" name="user_name" value="{{ .Name }}">

                <label for="email">Email:</label>
                <input type="email" id="email" name="user_email" value="{{ .Email }}">
                <!--
                <label for="password">Password:</label>
                <input type="password" id="password" name="user_password">
                -->
                <label>Age:</label>
                <input type="radio" id="under_16" value="1" name="user_age_group"><label for="under_16" class="light">Under 16</label><br>
                <input type="radio" id="16_to_30" value="2" name="user_age_group"><label for="16_to_30" class="light">16 to 30</label><br>
                <input type="radio" id="over_30" value="3" name="user_age_group"><label for="over_30" class="light">30 or older</label>
               </fieldset>
        
              <fieldset>
                <legend><span class="number">2</span>Your profile</legend>
                <label for="bio">Biography:</label>
                <textarea id="bio" name="user_bio"></textarea>
              </fieldset>
              <fieldset>
                <label for="job">Job Role:</label>
                <select id="job" name="user_job">
                  <optgroup label="Web">
                    <option value="frontend_developer">Front-End Developer</option>
                    <option value="go_developor">Go Developer</option>
                    <option value="python_developer">Python Developer</option>
                    <option value="rails_developer"> Rails Developer</option>
                    <option value="web_designer">Web Designer</option>
                    <option value="devops_engineer">Devops Engineer</option>
                  </optgroup>
                  <optgroup label="Mobile">
                    <option value="Android_developer">Androild Developer</option>
                    <option value="iOS_developer">iOS Developer</option>
                    <option value="mobile_designer">Mobile Designer</option>
                  </optgroup>
                  <optgroup label="Business">
                    <option value="business_owner">Business Owner</option>
                    <option value="freelancer">Freelancer</option>
                  </optgroup>
                  <optgroup label="Other">
                    <option value="secretary">Secretary</option>
                    <option value="maintenance">Maintenance</option>
                  </optgroup>
                </select>
        
                <label>Interests:</label>
                <input type="checkbox" id="development" value="development" name="user_interest"><label class="light" for="development">Development</label><br>
                <input type="checkbox" id="design" value="design" name="user_interest"><label class="light" for="design">Design</label><br>
                <input type="checkbox" id="business" value="business" name="user_interest"><label class="light" for="business">Business</label>
        
              </fieldset>
              <button type="submit">Submit</button>
            </form>
        
          </body>
    </main>
{{ end }}
